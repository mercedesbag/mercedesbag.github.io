	<head>
		<title>Mercedes Benz</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<img src="images/logo.png" class="logo"/>
					<nav id="nav">
						<a href="index.html">Inicio</a>
						<a href="registro.html">Registro</a>
                                                <a href="inicioSesion.jsp">Iniciar sesion</a>
						<!--<a href="elements.html">Elements</a>-->
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h2>Registro</h2>
						<p>Por favor ingrese los siguientes datos</p>
					</header>

				<!-- Content -->
					
					<!-- Form -->
				<h3>Datos del cliente:</h3>
                                    <hr>
					<form method="post" action="Registrar">
                                           <div class="row uniform">
                                               
						<div class="4u 12u$(xsmall)">
                                                    <input type="text" name="name" id="name"  placeholder="Nombre(s)" /></div>
                                                    <div class="4u 12u$(xsmall)">
                                                     <input type="text" name="app" id="app"  placeholder="Apellido paterno" /></div>
                                                     <div class="4u 12u$(xsmall)">
                                                      <input type="text" name="apm" id="apm"  placeholder="Apellido Materno" /></div>
                                                      <!-- Break -->
                                                    <div class="4u 12u$(small)">
                                                    <input type="email" name="email" id="email"  placeholder="Email" />
						</div>
                                                <div class="4u 12u$(small)">
                                                    <input type="password" name="pass" id="pass"  placeholder="Contraseña" />
						</div>
                                                      
                                                <div class="2u 12u$(small)">
                                                    <input type="radio" id="priority-low" name="sexo" value="0" checked>
                                                    <label for="priority-low">Hombre</label>
                                                </div>
						<div class="2u 12u$(small)">
                                                    <input type="radio" id="priority-normal" value="1" name="sexo">
                                                    <label for="priority-normal">Mujer</label>
						</div>
                                               <!-- Break -->
                                               </div>
                                            <div class="row uniform">
                                               <div class="1.5u 12u$(xsmall)">
                                                     <label for="dat">Fec. de Nacimiento:</label>
						</div>
                                               <div class="2.5u 12u$(xsmall)">
                                                    <input type="date" name="date" id="dat"  max="2017-01-02" min="1930-12-31" />
						</div>
                                               <div class="4u 12u$(xsmall)">
                                                    <input type="text" name="cel" id="cel" placeholder="Celular" />
						</div>
						<div class="4u 12u$(xsmall)">
                                                    <input type="text" name="casa" id="casa" placeholder="Fijo" />
						</div>
                                               
						</div>
                                            
                                               <br>
                                               <br>
                                               <h3>Dirección:</h3>
                                               <hr>
                                               <div class="row uniform">
                                                    
                                                      <div class="3u 12u$(xsmall)">
                                                    <input type="text" name="calle" id="calle" value="" placeholder="Calle" /></div>
                                                    <div class="3u 12u$(xsmall)">
                                                     <input type="text" name="num" id="num" value="" placeholder="Numero" /></div>
                                                     <div class="3u 12u$(xsmall)">
                                                      <input type="text" name="col" id="col" value="" placeholder="Colonia" /></div>
                                                    <div class="3u 12u$(xsmall)">
                                                    <input type="text" name="codpos" id="codpos" value="" placeholder="Codigo Pöstal" /></div>
                                                   
                                               <div class="6u 12u$(xsmall)">
                                                   <input type="text" name="Estado" id="estado" value="" placeholder="Estado" /></div>
                                                    <div class="6u 12u$(xsmall)">
                                                     <input type="text" name="delMun" id="delMun" value="" placeholder="Delegación o Municipio" /></div>
                                             </div>
                                               <br>
                                               <br>
                                               <h3>Datos del vehículo</h3>
                                               <hr>
                                               <div class="row uniform">
						<!-- Break -->
						<div class="4u 12u$(xsmall)">
                                                    <div class="select-wrapper">
							<select name="model" id="category">
                                                            <option value="">- Modelo -</option>
                                                            <option value="1">A</option>
                                                            <option value="1">C</option>
                                                            <option value="1">CLA</option>
                                                            <option value="1">CLS</option>
                                                            <option value="1">E</option>
                                                            <option value="1">G</option>
                                                            <option value="1">GLA</option>
                                                            <option value="1">GLC</option>
                                                            <option value="1">GLE</option>
                                                            <option value="1">GLS</option>
                                                            <option value="1">S</option>
                                                            <option value="1">SL</option>
                                                            <option value="1">SLC</option>
                                                            <option value="1">AMG GT</option>
                                                            <option value="1">Maybach</option>
                                                            <option value="1">V</option>
							</select>
                                                      </div>
                                                    </div>
                                                
                                                <div class="4u 12u$(xsmall)">
                                                    <div class="select-wrapper">
							<select name="subm" id="category">
                                                            <option value="">- Submodelo -</option>
                                                            <option value="1">Option 1</option>
                                                            <option value="1">Option 2</option>
                                                            <option value="1">Option 3</option>
                                                            <option value="1">Option 4</option>
                                                            <option value="1">Option 5</option>
                                                            <option value="1">Option 6</option>
							</select>
                                                      </div>
                                                    </div>
                                                
                                                <div class="4u 12u$(xsmall)">
                                                    <div class="select-wrapper">
							<select name="anio" id="anio">
                                                            <option value="">- Año -</option>
                                                            <option value="1">2018</option>
                                                            <option value="1">2017</option>
                                                            <option value="1">2016</option>
                                                            <option value="1">2015</option>
                                                            <option value="1">2014</option>
                                                            <option value="1">2013</option>
							</select>
                                                      </div>
                                                    </div>
                                                
                                                <div class="4u 12u$(xsmall)">
                                                    <div class="select-wrapper">
							<select name="Concesionario" id="category">
                                                            <option value="">- Concesionario -</option>
                                                            <option value="1">Polanco</option>
                                                            <option value="1">Lomas Verdes</option>
                                                            <option value="1">Perisur</option>
                                                            <option value="1">Santa Fe</option>
							</select>
                                                      </div>
                                                    </div>
                                                
                                                <div class="4u 12u$(xsmall)">
                                                    <input type="text" name="F" id="FG" value="" placeholder="Numero de serie y motor (VIN)" /></div>
                                                    
                                                <div class="4u 12u$(xsmall)">
                                                    <input type="text" name="km" id="km" value="" placeholder="Kilometraje actual" /></div>
                                                <div class="1.5u 12u$(xsmall)">
                                                     <label for="ale">Tarjeta de circulación: </label>
						</div>
                                                
						<div class="10.5u 12u$(xsmall)">
                                                    <input type="file" name="tc" id="tc" /></div>
                                                    
                                                     <div class="1.5u 12u$(xsmall)">
                                                     <label for="ale">Factura de compra: </label>
						</div>
                                                
						<div class="10.5u 12u$(xsmall)">
                                                    <input type="file" name="fc" id="fc" /></div>
						<!-- Break -->
						
						<!-- Break -->
						
						<!-- Break -->
						
						<!-- Break -->
						<div class="12u$">
                                                    <ul class="actions">
                                                    <li><input type="submit" value="Registrar" /></li>
                                                    <li><input type="reset" value="Limpiar" class="alt" /></li>
                                                    </ul>
						</div>
                                            </div>
					</form>
                                </div>
                        </section> 


									

				

				

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<div class="flex">
						<div class="copyright">
							&copy; Mercedes Benz
						</div>

							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>

						</ul>
					</div>
				</div>
			</footer>

			<script src="assets/js/jquery.min.js"></script>
